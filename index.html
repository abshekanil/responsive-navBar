<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul class="links">
            <li><img class="logo" src="./porsche logo.jpg"></li>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Cars</a></li>
            <li><a>Contacts</a></li>
        </ul>
        <button class="navBtn"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
    </nav>

    <h1>Our Models</h1>

    <div class="firstrow">
        <div>
            <img src="./911-removebg-preview.png" alt="img" class="p911">
            <h2 class="text911">Porsche 911</h2>
        </div>
        <div>
            <img src="./cayenne-removebg-preview.png" alt="img" class="cayenne">
            <h2 class="textcay"> Cayenne</h2>
        </div>

        <div>
            <img src="./macan-removebg-preview.png" alt="img" class="macan">
            <h2 class="textmacan">Porsche Macan</h2>
        </div>
        

    </div>

   
        <ul class="responsive-class showclass">
            <li>Home</li>
            <li>About</li>
            <li>Cars</li>
            <li>Contacts</li>
        </ul>
    


    <script src="./script.js"></script>
</body>
</html>
